<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Crissy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header (Include the same navigation menu as index.html) -->
    <header>
        <nav class="nav-menu">
            <ul>
                <li><a href="index">Home</a></li>
                <li><a href="about">About</a></li>
                <li><a href="contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="contact">
            <h1>Contact Me</h1>
            <p>If you'd like to reach out, feel free to send me a message!</p>
            <form action="#" method="post" class="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

     <!-- Footer (Same as index.html) -->
     <footer class="site-footer">
      <p>&copy; Made with love by Crissy Ridden. 2025. All rights reserved.</p>
  </footer>

</body>
</html>
