<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Sections</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="parallax section1">
        <h2>Welcome to My Website</h2>
    </section>

    <section class="parallax section2">
        <h2>Skills</h2>
    </section>

    <section class="parallax section3">
        <h2>Projects</h2>
    </section>

</body>
</html>

<style>
/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Parallax Effect */
.parallax {
    height: 100vh; /* Full screen height */
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    color: white;
    text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
    background-attachment: fixed; /* Enables parallax */
    background-size: cover;
    background-position: center;
}

/* Light Gradient Backgrounds */
.section1 {
    background: linear-gradient(to bottom, #d1eaed, #b2ebf2); /* Light cyan */
}

.section2 {
    background: linear-gradient(to bottom, #b2ebf2, #80deea); /* Slightly deeper blue */
}

.section3 {
    background: linear-gradient(to bottom, #80deea, #4dd0e1); /* More depth but still light */
}
</style>
